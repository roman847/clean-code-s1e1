<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body>
  <div class="matrix-info">
    <img class="matrix-info__image" src="./eisenhower-matrix.jpg" alt="matrix-description">
    <a class='matrix-info__more-link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </div>
  <div class="todo">
    <div class="todo__add-item">
      <label class="add-item__title" for="new-task">Add Item</label>
      <div class="todo__add-task">
        <input id='new-task' class="input-text add-task__new-task" type="text">
        <button class="todo__action-text">Add</button>
      </div>
    </div>
    <h3 class="todo__title">Todo</h3>
    <ul class="todo__list" id='incomplete-tasks'>
      <li class="item-view">
        <input id="pay-bills" type='checkbox' class="todo-list__checkbox">
        <label for="pay-bills" class="task todo__list-item--active">Pay Bills</label>
        <input type="text" class="input-text task todo__input-text">
        <button class="todo__action-text">Edit</button>
        <button class="todo__delete">
          <img class="delete__image" src="./remove.svg" alt="del">
        </button>
      </li>
      <li class="item-view todo__list-item">
        <input id="go-shopping" type="checkbox" class="todo-list__checkbox">
        <label for="go-shopping" class="task  todo__list-item--active">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-text task todo__input-text">
        <button class='todo__action-text'>Save</button>
        <button class="todo__delete">
          <img class="delete__image" src="./remove.svg" alt="del">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="item-view todo__complete-label ">
        <input id="complete-task" type="checkbox" class="todo-list__checkbox" checked>
        <label for="complete-task" class="task complete-label  todo__list-item--active">See the Doctor</label>
        <input type="text" class="input-text task todo__input-text">
        <button class="todo__action-text">Edit</button>
        <button class="todo__delete">
          <img class="delete__image" src="./remove.svg" alt="del">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
